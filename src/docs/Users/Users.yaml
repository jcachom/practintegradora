paths:
  /api/users/:
    get:
      summary: Listar todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: listado usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/User'
        "500":
          description: Error
  /api/users/{uid}:
    get:
      summary: Obtener usuario por uid
      tags:
        - Users
      parameters:
      - name: uid
        in : path
        required: true
        description: uid usuario
        schema:
          $type: String
      responses:
        "200":
          description: usuario de consulta
          content:
            application/json:
              schema:
                $ref: '#components/schemas/User'
        "500":
          description: hubo un error
    put:
      summary: Actualizar usuario
      tags:
        - Users
      parameters:
      - name: uid
        in : path
        required: true
        description: uid usuario
        schema:
          $type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/schemas/updateUser'        
